<html>

    <head>
    
        <title>jQuery</title>
        
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <style type="text/css">

           #circle {
                
                width: 150px;
                height:150px;
                border-radius:50%;
                background-color:green;
                margin-bottom: 10px;}
            
            .square {
                
                width:150px;
                height:150px;
                background-color:red;
                margin-top:10px;
                margin-bottom:10px;
                
            }
            
      
            
            
         




        </style>
    
    
    
    </head>
    
    <Body>
        
        
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        
        
        
       
        
        
        
        
        
        <script type="text/javascript"> 
            
       
            
            $("div").click(function(){
                
                $(this).css("display","none");
                
                if($(this).attr("id") == "circle") {
                    
                  alert("You clicked on the Green Circle")  
                    
                } else {
                    
                    alert("You clicked on a Red Square!")
                    
                }
                
                
            });
      
            
            
                              
            
            
         
         
        
        
        </script>
        
       
    
    </Body>
        

</html>
